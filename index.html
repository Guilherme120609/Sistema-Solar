<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sistema Solar Animado</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="solar-system">
    <div class="sun"></div>

    <!-- Orbitas e planetas -->
    <div class="orbit mercury"><div class="planet mercury"></div></div>
    <div class="orbit venus"><div class="planet venus"></div></div>
    <div class="orbit earth"><div class="planet earth"></div></div>
    <div class="orbit mars"><div class="planet mars"></div></div>
    <div class="orbit jupiter"><div class="planet jupiter"></div></div>
    <div class="orbit saturn"><div class="planet saturn"></div></div>
    <div class="orbit uranus"><div class="planet uranus"></div></div>
    <div class="orbit neptune"><div class="planet neptune"></div></div>

    <!-- Legenda -->
    <div class="legend">
      <div class="item sol">SOL</div>
      <div class="item mercury">MERCÚRIO</div>
      <div class="item venus">VÊNUS</div>
      <div class="item earth">TERRA</div>
      <div class="item mars">MARTE</div>
      <div class="item jupiter">JÚPITER</div>
      <div class="item saturn">SATURNO</div>
      <div class="item uranus">URANO</div>
      <div class="item neptune">NETUNO</div>
    </div>
  </div>
</body>
</html>
